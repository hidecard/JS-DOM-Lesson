<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        overflow-y: hidden;
    }
    .row{
        display: flex;
        align-items: center;
        justify-content: space-around;
    }
    .nav{
        background-color: orangered;
        padding: 10px;
    }
    .row2{
        background-color: orange;
        width: 15%;
        height: 100vh;
    }
    .btn2{
        display: none;
    }
    .row2{
        display: none;
    }
</style>
<body>
    <div class="nav">
        <div class="row">
            <div class="col">
                <h1>Responsive nav bar with JS DOM</h1>
            </div>
            <div class="col">
                <button class="btn1">=</button>
                <button class="btn2">X</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row2">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Review</li>
            </ul>
        </div>
    </div>

    <script>
        let open = document.querySelector('.btn1');
        let close = document.querySelector('.btn2');
        let slider = document.querySelector('.row2');
        open.addEventListener('click',function(){
            open.style.display = "none";
            close.style.display = "block";
            slider.style.display = "block";
        })
    </script>
</body>
</html>
