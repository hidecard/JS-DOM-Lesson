<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <p>This is test</p>
    <a href="">Go YT</a>
    <button id="btn">Click me</button>
    <h1>This is Hover Test</h1>

    <input type="text" placeholder="enter u name">
    <button id="btn2">Get Data</button>

    <script>
        $(document).ready(function(){
            $('p').text("Hello Test");
            $('p').addClass('color')
            var newBtn = $('<button>Click</button>')
            $('body').append(newBtn)
            $('p').remove();
            $('a').attr('href','https://www.w3schools.com/jquery/jquery_intro.asp')
            $('#btn').click(function(){
                alert("Hello It worked")
            })
            $('h1').hover(function(){
                $(this).css('color','red')
            },function(){
                $(this).css('color','green')
            })
            $('#btn2').click(function(){
                alert('Data is ' + $('input').val())
            })
        })
    </script>
</body>
</html>
